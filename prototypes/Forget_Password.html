<!DOCTYPE html>
<html lang="zh"><head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://ai-public.mastergo.com/gen_page/tailwind-custom.css" rel="stylesheet"/>
    
    
    
     <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.mastergo.com/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
    </head>
  <body>
  <div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Reset Password</h2>
      <p class="mt-2 text-center text-sm text-gray-600">Please select a verification method to reset your password</p>
    </div>
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
        <div class="mb-6">
          <div class="flex border-b border-gray-200">
            <button id="phoneTab" class="flex-1 py-2 px-4 text-center border-b-2 border-custom font-medium text-custom">Phone Verification</button>
            <button id="emailTab" class="flex-1 py-2 px-4 text-center text-gray-500 hover:text-gray-700">Email Verification</button>
          </div>
        </div>
        <div id="phoneForm" class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700">Phone Number</label>
            <div class="mt-1 relative rounded-md shadow-sm">
              <input type="tel" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-custom focus:border-custom" placeholder="Please enter your phone number"/>
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Verification Code</label>
            <div class="mt-1 flex rounded-md shadow-sm">
              <input type="text" class="block flex-1 min-w-0 rounded-none rounded-l-md px-3 py-2 border border-gray-300 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-custom focus:border-custom" placeholder="Enter verification code"/>
              <button type="button" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-r-md text-white bg-custom hover:bg-custom/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom !rounded-button">Get Code</button>
            </div>
          </div>
        </div>
        <div id="emailForm" class="hidden space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <div class="mt-1 relative rounded-md shadow-sm">
              <input type="email" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-custom focus:border-custom" placeholder="Please enter your email"/>
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Verification Code</label>
            <div class="mt-1 flex rounded-md shadow-sm">
              <input type="text" class="block flex-1 min-w-0 rounded-none rounded-l-md px-3 py-2 border border-gray-300 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-custom focus:border-custom" placeholder="Enter verification code"/>
              <button type="button" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-r-md text-white bg-custom hover:bg-custom/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom !rounded-button">Get Code</button>
            </div>
          </div>
        </div>
        <div class="space-y-6 mt-6">
          <div>
            <label class="block text-sm font-medium text-gray-700">New Password</label>
            <div class="mt-1">
              <input type="password" id="password" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-custom focus:border-custom" placeholder="Enter new password"/>
            </div>
            <div class="mt-1 text-xs text-gray-500">Password Strength: <span id="passwordStrength">Weak</span></div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <div class="mt-1">
              <input type="password" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-custom focus:border-custom" placeholder="Re-enter new password"/>
            </div>
          </div>
          <div class="text-xs text-gray-500">Password must be 8-20 characters and contain both letters and numbers</div>
          <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-custom hover:bg-custom/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom !rounded-button">Reset Password</button>
          </div>
        </div>
        <div class="mt-6 flex items-center justify-between">
          <div class="text-sm">
            <a href="#" class="font-medium text-custom hover:text-custom/90">Back to Login</a>
          </div>
          <div class="text-sm">
            <a href="#" class="font-medium text-custom hover:text-custom/90">Contact Support</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const phoneTab = document.getElementById('phoneTab');
    const emailTab = document.getElementById('emailTab');
    const phoneForm = document.getElementById('phoneForm');
    const emailForm = document.getElementById('emailForm');
    const password = document.getElementById('password');
    const passwordStrength = document.getElementById('passwordStrength');
    phoneTab.addEventListener('click', () => {
      phoneTab.classList.add('border-b-2', 'border-custom', 'text-custom');
      phoneTab.classList.remove('text-gray-500');
      emailTab.classList.remove('border-b-2', 'border-custom', 'text-custom');
      emailTab.classList.add('text-gray-500');
      phoneForm.classList.remove('hidden');
      emailForm.classList.add('hidden');
    });
    emailTab.addEventListener('click', () => {
      emailTab.classList.add('border-b-2', 'border-custom', 'text-custom');
      emailTab.classList.remove('text-gray-500');
      phoneTab.classList.remove('border-b-2', 'border-custom', 'text-custom');
      phoneTab.classList.add('text-gray-500');
      emailForm.classList.remove('hidden');
      phoneForm.classList.add('hidden');
    });
    password.addEventListener('input', (e) => {
      const value = e.target.value;
      let strength = '弱';
      
      if(value.length >= 8) {
        if(/[A-Za-z]/.test(value) && /[0-9]/.test(value) && /[^A-Za-z0-9]/.test(value)) {
          strength = '强';
        } else if(/[A-Za-z]/.test(value) && /[0-9]/.test(value)) {
          strength = '中';
        }
      }
      
      passwordStrength.textContent = strength;
    });
    document.querySelectorAll('button:contains("获取验证码")').forEach(button => {
      button.addEventListener('click', function() {
        let count = 60;
        const originalText = this.textContent;
        this.disabled = true;
        
        const timer = setInterval(() => {
          this.textContent = `${count}秒后重试`;
          count--;
          
          if(count < 0) {
            clearInterval(timer);
            this.textContent = originalText;
            this.disabled = false;
          }
        }, 1000);
      });
    });
  </script>
  
</body></html>
